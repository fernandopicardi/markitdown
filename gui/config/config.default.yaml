# MarkItDown GUI - Default Configuration
# This file contains all default settings for the application.
# User-specific settings should be in config.yaml

# Application Profile
# Options: development, production, test
profile: production

# Conversion Settings
conversion:
  # Enable MarkItDown plugins
  enable_plugins: false
  
  # Azure Document Intelligence
  docintel_endpoint: null
  docintel_key: null
  
  # LLM Integration for image descriptions
  llm_enabled: false
  llm_model: null  # e.g., "gpt-4o", "gpt-4", "claude-3-opus"
  llm_api_key: null
  llm_prompt: null  # Custom prompt for LLM
  
  # Output settings
  default_output_dir: null  # null = same as input file
  auto_save: true
  preserve_formatting: true
  
  # Performance
  max_concurrent_conversions: 1  # 1-10

# UI Settings
ui:
  # Theme
  theme: default  # default, dark, light, blue, green, custom
  
  # Internationalization
  language: en  # en, pt, es, fr, de, ja, zh
  
  # Window settings
  window_width: 800
  window_height: 600
  window_maximized: false
  auto_save_geometry: true
  
  # UI elements
  show_toolbar: true
  show_statusbar: true
  show_line_numbers: false
  
  # Font settings
  font_family: "Segoe UI"
  font_size: 10

# Advanced Settings
advanced:
  # Logging
  log_level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: null  # null = console only
  
  # Debug
  enable_debug_mode: false
  
  # Cache
  cache_enabled: true
  cache_size_mb: 100  # 0-1000
  
  # Updates
  auto_update_check: true
  
  # Telemetry
  telemetry_enabled: false
  
  # Experimental features
  experimental_features: false

# File Format Specific Configurations
file_formats:
  pdf:
    format: pdf
    enabled: true
    options:
      extract_images: true
      extract_tables: true
      ocr_enabled: false
      page_range: null  # null = all pages
    max_file_size_mb: 100
    timeout_seconds: 300
  
  docx:
    format: docx
    enabled: true
    options:
      preserve_styles: true
      extract_images: true
      extract_tables: true
    max_file_size_mb: 50
    timeout_seconds: 120
  
  pptx:
    format: pptx
    enabled: true
    options:
      extract_slides: true
      extract_notes: true
      extract_images: true
    max_file_size_mb: 50
    timeout_seconds: 120
  
  xlsx:
    format: xlsx
    enabled: true
    options:
      extract_all_sheets: true
      preserve_formatting: true
      include_formulas: false
    max_file_size_mb: 50
    timeout_seconds: 120
  
  html:
    format: html
    enabled: true
    options:
      extract_links: true
      extract_images: true
      clean_html: true
    max_file_size_mb: 10
    timeout_seconds: 60
  
  csv:
    format: csv
    enabled: true
    options:
      delimiter: auto  # auto, comma, semicolon, tab
      encoding: utf-8
      skip_empty_rows: true
    max_file_size_mb: 100
    timeout_seconds: 60
  
  json:
    format: json
    enabled: true
    options:
      pretty_print: true
      preserve_structure: true
    max_file_size_mb: 50
    timeout_seconds: 60
  
  xml:
    format: xml
    enabled: true
    options:
      preserve_namespaces: true
      validate: false
    max_file_size_mb: 50
    timeout_seconds: 60
  
  image:
    format: image
    enabled: true
    options:
      ocr_enabled: true
      extract_exif: true
      resize_large: true
      max_dimension: 4000
    max_file_size_mb: 50
    timeout_seconds: 180
  
  audio:
    format: audio
    enabled: true
    options:
      transcription_enabled: true
      extract_metadata: true
      language: auto
    max_file_size_mb: 500
    timeout_seconds: 600
  
  epub:
    format: epub
    enabled: true
    options:
      extract_chapters: true
      extract_images: true
    max_file_size_mb: 100
    timeout_seconds: 180
  
  zip:
    format: zip
    enabled: true
    options:
      extract_all: true
      max_extract_size_mb: 1000
    max_file_size_mb: 500
    timeout_seconds: 300

